<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio test</title>

    <style>
      #test-pdf {
        width: 100%;
        height: 960px;
      }
      #play-audio {
        display: flex;
        /* position: absolute; */
        top: 30%;
        left: 55%;
        position: relative;
      }
      #play-audio {
        width: 4rem;
        height: 2rem;
        border: none;
        background-color: none;
      }
    </style>
  </head>

  <body>
    <img
      id="play-audio"
      src="https://kabirshuvo.com/images/Play_button.svg"
      alt="play button icon"
    />
    <img id="pause-audio" src="" alt="" />
    <audio id="audio-element">
      <source
        src="https://kabirshuvo.com/Audios/kgf-maa-theme-45520.mp3"
        type="audio/mp3"
      />
    </audio>

    <!-- <img
      src="https://kabirshuvo.com/pdfs/How_to_Be_Unhappy_A_Short_Guide.pdf"
      alt="Background Image"
    /> -->

    <iframe
      id="test-pdf"
      src="https://kabirshuvo.com/pdfs/How_to_Be_Unhappy_A_Short_Guide.pdf"
      frameborder="0"
      ><img
        id="play-audio"
        src="https://kabirshuvo.com/images/Play_button.svg"
        alt="play button icon"
      />
    </iframe>
    <script>
      const button = document.getElementById("play-audio");
      const audio = document.getElementById("audio-element");

      button.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          button.textContent = "Pause Audio";
        } else {
          audio.pause();
          button.textContent = "Play Audio";
        }
      });
    </script>
  </body>
</html>
